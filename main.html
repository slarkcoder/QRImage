<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.qrcode.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// --
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
    <h1><p class="text-center">生成二维码</p></h1>

      <table class="table table-bordered">
        <caption class="text-centerH">节点列表</caption>
        <thead>
          <tr>
            <th style="text-center">节点名称</th>
            <th>节点地址</th>
            <th>加密方式</th>
            <th>支持SSR</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>美国</td>
            <td>us-01.ssv1.tk</td>
            <td>chacha20</td>
            <td>是</td>
          </tr>
          <tr>
            <td>日本</td>
            <td>jp-01.ssv1.tk</td>
            <td>aes-256-cfb</td>
            <td>是</td>
          </tr>
          <tr>
            <td>台湾</td>
            <td>tw-01.ssv1.tk</td>
            <td>aes-256-cfb</td>
            <td>是</td>
          </tr>
        </tbody>
      </table>

      <p>
        <form role="form">
          <div class="form-group">
            <label for="port"> 端口 </label>
            <input type="text" class="form-control" id="port" placeholder="请输入端口">
          </div>
          <div class="form-group">
            <label for="password"> 密码 </label>
            <input type="text" class="form-control" id="password" placeholder="请输入密码">
          </div>
        </form>
      </p>

      <p class="text-center"><button type="button" class="btn btn-success" onclick="generate()">生成</button></p>

      <div class="alert alert-danger" role="alert" id="alert" hidden="hidden">
        请填写端口或密码！
      </div>

      <div id="qrcode"></div>

  </div>

  </body>
</html>
